<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MINI Calculator</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="holder">
            <h2>Mini</h2>
        <div class="output">
            <div class="result" id="result">2*10</div>
        </div>
        <div class="buttons">
            <div class="but sign top right ash"><span class="middle">Sin</span></div>
            <div class="but sign top right ash"><span class="middle">Cos</span></div>
            <div class="but sign top right ash"><span class="middle">Tan</span></div>
            <div class="but sign top ash"><span class="middle">Clr</span></div>
        </div>
        <div class="buttons">
            <div class="but sign top right white"><span class="num-middle">1</span></div>
            <div class="but sign top right white"><span class="num-middle">2</span></div>
            <div class="but sign top right white"><span class="num-middle">3</span></div>
            <div class="but sign top ash">
                <div class="icon icon-middle">
                    <i class="fas fa-minus"></i>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="but sign top right white"><span class="num-middle">4</span></div>
            <div class="but sign top right white"><span class="num-middle">5</span></div>
            <div class="but sign top right white"><span class="num-middle">6</span></div>
            <div class="but sign top ash">
                <div class="icon icon-middle">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="but sign top right white"><span class="num-middle">7</span></div>
            <div class="but sign top right white"><span class="num-middle">8</span></div>
            <div class="but sign top right white"><span class="num-middle">9</span></div>
            <div class="but sign top ash">
                <div class="icon icon-middle">
                    <i class="fas fa-divide"></i>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="but sign top right white"><span class="num-middle">0</span></div>
            <div class="but sign top right white plus">
                <div class="icon-plus">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="but sign top equals">
                <div class="icon icon-middle">
                    <i class="fas fa-equals"></i>
                </div>
            </div>
        </div>
        </div>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
